<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <table border="1px" bgcolor="#c5cbe8" width="30%" rules="none">
            <tr height="50px">
                <td><font color="blue"><b>Simple form with fieldset</b></font></td>

            </tr>
            <tr>
                <td >
                    <fieldset>
                        <legend><input type="checkbox" name="l" value="user" checked><font color="blue"><b>User informtion</b></font></legend>
                        <b>First Name:</b>
                        &nbsp;
                        <input type="text" name="fn" size="30px" >
                        <br><br>
                        <b>Last Name:</b>
                        &nbsp;
                        <input type="text" name="ls" size="30px">
                        <br><br>
                        <b>Company:</b>
                        &nbsp;  &nbsp;  
                        <input type="text" name="cp" size="30px">
                        <br><br>
                        <b>Email:</b>
                        &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;
                        <input type="email" name="e" required size="30px">

                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend><input type="checkbox" name="ch" value="number" checked> <font color="blue"><b>Phone Number</b></font></legend>
                        <b>Home:</b>
                        &nbsp;  &nbsp;
                        <input type="text" name="h" size="30px">
                        <br><br>
                        <b>Business:</b>
                        <input type="text" name="b" size="30px">
                        <br><br>
                       <b> Mobile:</b>
                       &nbsp;
                       <input type="number" name="n" >
                       <br><br>
                       <b>Fax:</b>
                       &nbsp;  &nbsp;  &nbsp; &nbsp;
                       <input type="text" name="f" size="30px">
                    </fieldset>
                    <br>
                    <center>
                        <input type="submit" value="save"> &nbsp; &nbsp;
                    <input type="submit" value="cancel">
                    
                    </center>
                    <br>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
